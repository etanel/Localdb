name: CI

on:
  push:
    branches:
      - main
      # TODO: remove this once next branch is merged into main
      - next

jobs:
  main-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build
